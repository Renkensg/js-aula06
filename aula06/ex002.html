<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Meu primeiro programa...</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(255, 212, 22);
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
      var nome = window.prompt('Qual é o seu nome?')  // O nome digitado na janela de alerta, agora estará guardado dentro de uma variável.
      window.alert('É um grande prazer te conhecer, ' + nome + '!')   // + com string é Concatenação.
    </script>
  </body>
</html>
